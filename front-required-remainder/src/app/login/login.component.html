<div class="container">
    <div class="text-center mt-5">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div>
                <label class="me-3" for="username">Username</label>
                <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                @if (f.submitted && !username.valid) {
                    <div>Username is required</div>
                }
            </div>
            <div class="mt-3">
                <label class="me-3" for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                @if (f.submitted && !password.valid) {
                    <div>Password is required</div>
                }
            </div>
            <div class="mt-5">
                <button class="btn btn-primary" [disabled]="loading">Login</button>
            </div>
        </form>
    </div>
</div>
